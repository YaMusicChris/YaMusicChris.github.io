<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya! Music Chris</title>
    <link rel="icon" href="https://yamusicchris.github.io/ES/Logo.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #17a44b;
        }
    </style>
</head>
<body>

<h1>404</h1>
<p>La Pagina que buscas no existe</p>


<p lang="en">The page you are looking for does not exist</p>

<script>
    const userLang = navigator.language || navigator.userLanguage;
    
    if(userLang.startsWith('es')){
        window.location.href = 'https://YaMusicChris.github.io/ES/';
    } else if(userLang.startsWith('en')){
        window.location.href = 'https://YaMusicChris.github.io/EN/';
    }
</script>

</body>
</html>
